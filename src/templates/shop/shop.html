{% extends 'base.html' %}
{% block content %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории покупок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            text-align: center;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .category {
            background: #8f9d9e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .category:hover {
            background: #8f9d9e;
        }
    </style>
</head>
<body>
    <h1>Категории покупок</h1>
    <div class="categories">
        <a href="/shop/marketplace/children" class="category">
            <h2>Детская</h2>
            <p>Игрушки, одежда, книги для детей</p>
        </a>
        <a href="/shop/marketplace/electronics" class="category">
            <h2>Электроника</h2>
            <p>Смартфоны, ноутбуки, аксессуары</p>
        </a>
        <a href="/shop/marketplace/clothing" class="category">
            <h2>Одежда</h2>
            <p>Мужская, женская, детская одежда</p>
        </a>
        <a href="/shop/marketplace/appliances" class="category">
            <h2>Бытовая техника</h2>
            <p>Стиральные машины, холодильники, пылесосы</p>
        </a>
    </div>
</body>
</html>
{% endblock %}
